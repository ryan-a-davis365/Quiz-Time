<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Quiz Time! A fun quiz website that allows you to pick everything, ranging from the category of questions,
     how difficult you would like the questions and how many questions!">
    <meta name="keywords" content="quiz, fun, general knowledge">
    <!-- Title -->
    <title>Quiz Time</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/QuizTime-180px.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/QuizTime-32px.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/QuizTime-16px.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ebbcf62481.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header -->
    <h1 id="title">Quiz Time</h1>

    <!-- Loading Wheel -->
    <div id="loading" class="container loader hidden">
        <div></div>
    </div>

    <!-- Error message -->
    <h1 id="errorState" class="hidden errorState">Error: Not enough questions for this category, please choose a
        lower
        amount.</h1>

    <section id ="errorButton" class="container hidden">
        <div class="flex-center flex-column">
        <a class="btn" id="errorRetry">Return to home page</a> 
        </div>
    </section>

    <!-- Home Screen -->

    <section id="home" class="container home">
        <div class="selection-row">
            <div>
                <h2 class="choices" id="topic" aria-labelledby="topic">Choose a Topic</h2>
                <select id="categorySelect" class="custom-select">
                </select>
            </div>
            <div>
                <h2 class="choices" id="topic" aria-labelledby="topic">Select Difficulty</h2>
                <select id="difficultySelect" class="custom-select">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                </select>
            </div>
            <div>
                <h2 class="choices" id="topic" aria-labelledby="topic">How many questions?</h2>
                <select id="questionSelect" class="custom-select">
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                </select>
            </div>
        </div>
        <div class="button-container">
            <button class="btn" id="startQuiz">Lets go!</button>
        </div>
    </section>

    <!-- Quiz Screen -->
    <section id="game" class="container hidden">
        <div class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix color">
                        Question
                    </p>
                    <h1 class="hud-main-text color" id="questionCounter"></h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix color">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question" class="color"></h2>
            <div class="choice-container color">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container color">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container color">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container color">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </section>

    <!-- End Screen -->
    <section id="end" class="container hidden end">
        <div class="flex-center flex-column color">
            <h2 id="finalScore"></h2>
        </div>
        <div class="flex-center flex-column">
            <a class="btn" id="restartSame">Play Again</a>
            <a class="btn" id="restartNew">Try a different quiz</a>
        </div>
    </section>

    <!--Social media icons-->
    <footer>
        <div>
            <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook icon"></i></a>
            <a href="https://x.com/?lang=en" target="_blank" aria-label="Twitter"><i class="fa-brands fa-x-twitter icon"></i></a>
        </div>
    </footer>


    <script src="quiz.js"></script>
</body>

</html>
