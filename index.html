<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Home Screen -->
<body>
    <h1 id="title">Quiz Time</h1>
    <div class="container">
        <div id="home" class="flex-center flex-row">
            <h2 class="btn">Choose a Topic</h2>
            <select id="categorySelect">
            </select>
            <h2 class="btn">Select Difficulty</h2>
            <select id="difficultySelect">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
            <h2 id="questionSelect" class="btn">How many questions?</h2>
            <h2 class="btn">Lets go!</h2>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>

    <!-- End Screen -->
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <h2 class="btn">Play Again</h2>
            <h2 class="btn">Try a different quiz</h2>
        </div>
    </div>
</body>

</html>
